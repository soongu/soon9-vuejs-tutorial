<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Message App</title>
    <style>
        [v-cloak] {
            display: none;
        }
        body > div {
            width: 500px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
        }
        ul {
            padding: 0 15px;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>

    <message-list :items="messages" @delete="deleteMessage"></message-list>

    <!-- v-on은 form에 이벤트를 부착한다. prevent는 서브밋의 전송기능을 막는다. -->
    <form v-on:submit.prevent="addMessage">
        <!-- v-model은 textarea요소와 data객체의 newMessage사이의 양방향 바인딩을 해줌.
         textarea값이 바뀔때마다 newMessage가 업데이트됨 -->
        <textarea v-model="newMessage" placeholder="Leave a message"></textarea>
        <div>
            <!--            <button v-bind:disabled="messages.length >= 5 || newMessage.length > 10" type="submit">Add</button>-->
            <button :disabled="addDisabled" type="submit">Add</button>
        </div>
    </form>
</div>

<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<script type="module">
    import MessageList from "./components/MessageList.js";
    let vm = new Vue({
        el: '#app',
        data: {
            messages: [],
            newMessage: ''
        },
        computed: {
            addDisabled() {
                return this.messages.length >= 5 || this.newMessage.length > 10;
            }
        },
        components: {
            MessageList
        },
        methods: {
            addMessage (event) {
                if (!this.newMessage) return;
                this.messages.push({
                    text: this.newMessage,
                    createdAt: new Date()
                });
                this.newMessage = '';
            },
            deleteMessage(message) {
                this.messages.splice(this.messages.indexOf(message), 1);
            }
        }
    });
</script>
</body>
</html>
