<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <item-desc v-bind:item-name="myItem"></item-desc>
</div>

<script src="https://unpkg.com/vue@2.5.17"></script>

<script>
    Vue.component('item-desc', {
        props: {
            itemName: {
                type: String,
                default: 'Book'
            }
        },
        template: '<p>{{ itemName }}은 편리해!</p>'
    });

    //부모 컴포넌트
    new Vue({
        el: '#app',
        data: {
            myItem: 'pen'
        }
    });
</script>
</body>
</html>
